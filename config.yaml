# Config. file to train [1].
#
# [1] Bednarik Jan et al. Shape Reconstruction by Learning Differentiable
#     Surface Representations. CoRR 2019.
#
# Author: Jan Bednarik, jan.bednarik@epfl.ch
#

### Model
M: 5000   # train_uv_sample_size
code: 1024

# load
checkpoint_filepath:
load_encoder: False
load_decoder: False
freeze_decoder: False

# Encoder
enc_freeze: False
enc_weights: # Path, only needed if `enc_freeze`=True.
normalize_cw: False

# Decoder
num_patches: 25

# for FN decoder
dec_activ_fns: 'softplus'
dec_use_tanh: False
dec_batch_norm: False

# Losses
loss_scaled_isometry: True
alpha_scaled_isometry: 0.001
alphas_sciso:
  E: 1.
  G: 1.
  skew: 1.
  stretch: 0.
  total_area: 0
  total_area_mult: 1.

# Training
epochs: 150
lr: 0.001

# lr scheduler
milestones: [ 120, 140, 145 ]
gamma: 0.1

# Savers
train_state_save_period: 1
